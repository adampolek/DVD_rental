<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <head> 
        <title>Dodawanie filmu</title> 
        <script type="text/javascript"> function cenavalid() {
                if (document.getElementById("cena").value == "") {
                    document.getElementById("errortext").innerHTML = " Podaj cenÄ™!";
                }
            }</script> 
    </head> 
    <body>
        <h1>Dodaj film</h1> <hr/>
        <h:form>
            <table border="0"> 
                <tbody>
                    <tr> 
                        <td>Title :</td> 
                        <td><input type="text" value="#{filmdto.film.title}"/></td> 
                    </tr> 
                    <tr> 
                        <td>Price :</td>
                        <td><input id="cena" type="text" value="#{filmdto.film.price}" onblur="javascript:cenavalid()"/> <span id="errortext"/> </td> 
                    </tr> 
                    <tr>
                        <td>Director :</td>
                        <td><input type="text" value="#{filmdto.film.director}"/></td> 
                    </tr> 
                    <tr>
                        <td>Available:</td>
                        <td><input type="checkbox" value="#"/></td> 
                    </tr> 
                </tbody>
            </table>
            <h:commandButton action="#{filmdto.addfilm()}" value="Create"></h:commandButton>
        </h:form>
    </body> 
</html>
