<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>
        .newtable {
            border-collapse: collapse;
        }

        .newtable td, th {
            width: 200px;
            border: 1px solid #ddd;
            padding: 8px;
        }

        .newtable tr:nth-child(even){background-color: #f2f2f2;}

        .newtable tr:hover {background-color: #ddd;}

        .newtable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <h:head>
        <title>Panel Administratora</title>
    </h:head>
    <h:body>
        <h1>Witaj Adminie!</h1> <hr/>
        <table>
            <tr>
                <th>Tytuł</th>
                <th>Reżyser</th>
                <th>Cena</th>
                <th>Dostępność</th>
                <th><h:link outcome="edit_film.xhtml"><b>EDYTUJ</b></h:link></th>
                <th><h:link outcome="edit_film.xhtml"><b>&times; USUN</b></h:link></th>
            </tr>
            <tbody>
                <ui:repeat var="f" value="#{filmdto.films}" varStatus="status">
                    <tr>
                        <td>#{f.title}</td>
                        <td>#{f.director}</td>
                        <td>#{f.price}</td>
                        <td>#{f.available}</td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <th><h:link outcome="add_film.xhtml"><b>DODAJ</b></h:link></th>
    </h:body>
</html>
