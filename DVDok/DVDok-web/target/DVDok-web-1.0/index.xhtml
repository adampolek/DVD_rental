<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>

        body {
            background-color:#333333;
        }
        .barmenu {
            position: fixed;
            top: 0;
            width: 100%;
            list-style-type: none;
            overflow: hidden;
            background-color: #111;
            border-radius: 12px;
        }

        a {
            float:right; 
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        a:hover {
            background-color: #4d4d4d;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 10px;
            opacity: 0.9;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .contener {
            padding-top: 100px;
            padding-right: 40px;
            padding-bottom: 50px;
            padding-left: 200px;
        }

        .tab {
            display: none;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .itemtab {
            padding:5px;
            background-color: #111;
            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
        }

        .newtable {
            border-collapse: collapse;
        }

        .newtable td, th {
            width: 200px;
            border: 1px solid #ddd;
            padding: 8px;
        }

        .newtable tr:nth-child(even){background-color: #f2f2f2;}

        .newtable tr:hover {background-color: #ddd;}

        .newtable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <h:head>
        <title>Wypożyczalnia DVD</title>
    </h:head>
    <h:body>
        <div>
            <div class="barmenu">
                <a onclick="openNav()" style="float:left;"><b>&#9776; Menu</b></a>
                <h:link outcome="sigin.xhtml"><b>Rejstracja</b></h:link>
                <h:link outcome="login.xhtml"><b>Logowanie</b></h:link>
                <h:link outcome="sigin.xhtml"><b>&times; Wyloguj</b></h:link>
                <h:link outcome="admin.xhtml"><b>&#9921; Panel administratora</b></h:link>
            </div>
            <div id="content" class="contener">
                <ui:insert name="content">
                    <ui:include src="home.xhtml" />
                </ui:insert>
            </div>
            <div id="navmenu" class="sidenav">
                <a onclick="closeNav()" style="cursor: pointer;">&times;</a>
                <h:link outcome="home.xhtml" style="float:left;"><b>Wypożyczalnia DVD</b></h:link>
                <h:link outcome="data.xhtml" style="float:left;"><b>Konto</b></h:link>
            </div>
        </div>
    </h:body>
    <script>
        function openNav() {

            document.getElementById("navmenu").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("navmenu").style.width = "0";
        }
    </script>
</html>
